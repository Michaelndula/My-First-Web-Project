<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>EPIC.com</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="logo container/Epic.png" width="350px" alt="logo" />
        <h4 class="logo"></h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">About Us</a></li>
          <li><a class="nav-link" href="#">Portfolio</a></li>
          <li><a class="nav-link" href="#">Bookings</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="img holder/cart.svg" alt="promo" />
        <h5 class="cart-name">promos</h5>
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>EPIC PICS</h1>
            <p>Photographing The Esscence Of Humanity</p>
          </div>
          <div class="cta">
            <button class="cta-select">Book Now</button>
            <button class="cta-add">Add to cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="img holder/Photo-Camera-PNG-HD.png" alt="epic" />
        </div>
      </section>
      <img class="Big-circle" src="img holder/big-eclipse.svg" alt="">
      <img class="Mid-circle" src="img holder/mid-eclipse.svg" alt="">
      <img class="Small-circle" src="img holder/small-eclipse.svg" alt="">
    </main>
  </body>
</html>
